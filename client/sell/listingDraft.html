<template name="listingDraft">
  {{#if mode_is "sell"}}
  <h2>Upload Hotel Reservation to Sell</h2>
  {{/if}}
  {{#if mode_is "account"}}
  <h2>Edit Listing</h2>
  {{/if}}
  <br>
  
  <div class="accordion" id="listingUploadSteps">

    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#listingUploadSteps" href="#step1">
          1. Enter Reservation Info
        </a>
      </div>
      <div id="step1" class="accordion-body collapse in">
        <div class="accordion-inner">
          {{> reservationInfoForm}}
        </div>
      </div>
    </div>

    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#listingUploadSteps" href="#step2">
          2. Enter Hotel Info
        </a>
      </div>
      <div id="step2" class="accordion-body collapse">
        <div class="accordion-inner">
          {{>hotelPicker}}
        </div>
      </div>
    </div>

    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#listingUploadSteps" href="#step3">
          3. Choose Your Price
        </a>
      </div>
      <div id="step3" class="accordion-body collapse">
        <div class="accordion-inner">
          {{>listingPriceForm}}
        </div>
      </div>
    </div>

  </div>

  <button id="uploadReservationButton" class="btn btn-success">
    {{#if mode_is "sell"}}
    Upload Reservation
    {{/if}}
    {{#if mode_is "account"}}
    Submit
    {{/if}}    
  </button>
</template>

<template name="hotelPicker">
  <div id="hotelPicker" class="row-fluid">

    <div class="span12">
      <div class="row-fluid">

        <div class="span6">
          <input type="text" name="hotelCity" class="input-xlarge" id="hotelCity" placeholder="e.g. Boston, MA" value="">
          <div id="hotelPickerMap"></div>
        </div>

        <div class="span6">
          <input type="text" data-provide="typeahead" name="hotelName" class="input-xlarge" id="hotelName" placeholder="e.g. Park Plaza Hotel" value="">
          <div id="hotelPickerChoice">
            <h3>{{hotelName}}</h3>
            {{hotelAddress}}
            <img src="{{hotelImgURL}}">
          </div>
        </div>

      </div>
    </div>

  </div>
</template>

<template name="reservationInfoForm">
  <form id="reservationInfoForm" class="form-horizontal">
  <fieldset>

    <div class="control-group">
      <label class="control-label" for="confirmationNumber">Confirmation Number</label>
      <div class="controls">
        <input type="text" name="confirmationNumber" class="input-xlarge" id="confirmationNumber" placeholder="e.g. 123ABC456" value=""></input>
        <span class="help-inline">(Add help text here!)</span>
        <p class="help-block">(Or add help text below in a full block!)</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="confirmationSource">Confirmation Source</label>
      <div class="controls">
        <input type="text" name="confirmationSource" class="input-xlarge" id="confirmationSource" placeholder="e.g. Orbitz" value="">
        <span class="help-inline">This is the business that the confirmation number came from.</span>
      </div>
    </div>

    <div class="control-group" id="checkinDateWidget">
      <label class="control-label" for="checkinDate">Check-in Date</label>
      <div class="controls">
        <div class="input-append date" id="checkinDatePicker" data-date="" data-date-format="mm/dd/yyyy">
          <input class="span2" name='checkinDate' id='checkinDate' size="16" type="text">
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </div>
    </div>

    <div class="control-group" id="checkoutDateWidget">
      <label class="control-label" for="checkoutDate">Check-out Date</label>
      <div class="controls">
        <div class="input-append date" id="checkoutDatePicker" data-date="" data-date-format="mm/dd/yyyy">
          <input class="span2" name='checkoutDate' id="checkoutDate" size="16" type="text">
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
      </div>
    </div>

  </fieldset>
  </form>

  {{init}}
</template>

<template name="hotelInfoForm">
  <form id="hotelInfoForm" class="form-horizontal">
  <fieldset>

    <div class="control-group">
      <label class="control-label" for="hotelCity">City, State</label>
      <div class="controls">
        <input type="text" name="hotelCity" class="input-xlarge" id="hotelCity" placeholder="e.g. Boston, MA" value="">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="hotelName">Hotel Name</label>
      <div class="controls">
        <input type="text" name="hotelName" class="input-xlarge" id="hotelName" placeholder="e.g. Park Plaza Hotel" value="">
      </div>
    </div>

  </fieldset>
  </form>
</template>

<template name="listingPriceForm">
  <form id="priceForm" class="form-horizontal">
  <fieldset>

  <div class="control-group">
    <label class="control-label" for="price">Price per room per night</label>
    <div class="controls">
      <div class="input-prepend input-append">
        <span class="add-on">$</span><input class="span2" name="price" id="price" size="16" type="text"><span class="add-on">.00</span>
      </div>
    </div>
  </div>

  </fieldset>
  </form>
</template>
