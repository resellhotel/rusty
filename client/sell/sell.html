<template name="sell">
  {{#if view_is "listings"}}
    {{> listingDraft}}
  {{else}}
    {{> sellInstructions}}
  {{/if}}
</template>

<template name="sellInstructions">
  <div class="hero-unit slim-top-hero-unit">

    <div class="page-header">
      <h1>Sell Your Hotel Reservation</h1>
    </div>

    <div class="well">
      <ol>
        <li>
          <h2>Forward Confirmation Email</h2>
          
          <p>Forward your confirmation email to us at <a href='mailto:sell@resellhotel.com'>sell@resellhotel.com</a> and our system will automagically generate a listing for you!</p>

          <p>Don't have a confirmation email? It's ok! Fill out {{> link_to_anonListing}} instead.
          </p>
          <hr>
        </li>
        <li>
          <h2>Review/Edit Your Listing</h2>

          <p> Look for an email from us after completing the previous step. Click on the link in that email to review your new listing and edit anything if necessary.
          </p>
          <hr>
        </li>
        <li>
          <h2>Publish It!</h2>

          <p>When you're all done editing your listing, click the 'Publish' button at the bottom of that page and watch it go live!
          </p>
        </li>
      </ol>
    </div>

  </div>
</template>

<template name="link_to_anonListing">
  <a>this form</a>
</template>
