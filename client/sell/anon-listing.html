<template name="anonListing">
  <h2>Hotel Reservation Upload Tool</h2>
  <br>
  <form class="well form-horizontal">

    <fieldset>
      <legend>Seller Contact Info</legend>

      <div class="control-group">
        <label class="control-label" for="input01">First Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
          <span class="help-inline">Must match the name on the reservation.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Last Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
          <span class="help-inline">Must match the name on the reservation.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Telephone</label>
        <div class="controls">
          <input type="tel" class="input-xlarge" id="input01">
          <span class="help-inline">In case we need to contact you directly.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Email</label>
        <div class="controls">
          <input type="email" class="input-xlarge" id="input01">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Reservation Info</legend>

      <div class="control-group">
        <label class="control-label" for="input01">Confirmation Number</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" placeholder="e.g. Rx1234567">
          <span class="help-inline">(Add help text here!)</span>
          <p class="help-block">(Or add help text below in a full block!)</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Confirmation Source</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" placeholder="e.g. Orbitz, Starwood">
          <span class="help-inline">This is the business that the confirmation number came from.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dp1">Check-in Date</label>
        <div class="controls">
          <input type="date" class="span2" value="05-19-2012" id="dp1" >
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dp2">Check-out Date</label>
        <div class="controls">
          <input type="date" class="span2" value="05-21-2012" id="dp2" >
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Hotel Info</legend>

      <div class="control-group">
        <label class="control-label" for="input01">Hotel Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" placeholder="e.g. Park Plaza Hotel">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">City</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" placeholder="e.g. Boston">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">State</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" placeholder="e.g. Massachusetts">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Payout Method</legend>

      <div class="control-group">
        <label class="control-label" for="input01">Method</label>
        <div class="controls">
          <div class="btn-group" id="input01">
            <button class="btn active">Check via Mail</button>
            <button class="btn">Bank Transfer</button>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Address Line 1</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Address Line 2</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">City</label>
        <div class="controls">
          <input type="text" class="input-large" id="input01">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">State</label>
        <div class="controls">
          <input type="text" class="input-small" id="input01">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">Zipcode</label>
        <div class="controls">
          <input type="text" class="input-small" id="input01">
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-success">Upload Reservation</button>
  </form>
</template>
