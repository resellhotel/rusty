<template name="listingDraft">
  <h2>Hotel Reservation Upload Tool</h2>
  <br>
  <form id="anonListingForm" class="well form-horizontal">

    <fieldset>
      <legend>Reservation Info</legend>

      <div class="control-group">
        <label class="control-label" for="confirmationNumber">Confirmation Number</label>
        <div class="controls">
          <input type="text" name="confirmationNumber" class="input-xlarge" id="confirmationNumber" placeholder="e.g. 123ABC456" value="{{confirmationNumber}}"></input>
          <span class="help-inline">(Add help text here!)</span>
          <p class="help-block">(Or add help text below in a full block!)</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="confirmationSource">Confirmation Source</label>
        <div class="controls">
          <input type="text" name="confirmationSource" class="input-xlarge" id="confirmationSource" placeholder="e.g. Orbitz" value="{{confirmationSource}}">
          <span class="help-inline">This is the business that the confirmation number came from.</span>
        </div>
      </div>

      <!-- TODO: Disable editing the actual text input for these datepickers in favor of the widget -->
      <div class="control-group" id="checkinDateWidget">
        <label class="control-label" for="checkinDate">Check-in Date</label>
        <div class="controls">
          <div class="input-append date" id="checkinDatePicker" data-date="{{checkinDate}}" data-date-format="dd-mm-yyyy">
            <input class="span2" name='checkinDate' id='checkinDate' size="16" type="text" value="{{checkinDate}}">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
      </div>

      <div class="control-group" id="checkoutDateWidget">
        <label class="control-label" for="checkoutDate">Check-out Date</label>
        <div class="controls">
          <div class="input-append date" id="checkoutDatePicker" data-date="{{checkoutDate}}" data-date-format="dd-mm-yyyy">
            <input class="span2" name='checkoutDate' id="checkoutDate" size="16" type="text" value="{{checkoutDate}}">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Hotel Info</legend>

      <div class="control-group">
        <label class="control-label" for="hotelName">Hotel Name</label>
        <div class="controls">
          <input type="text" name="hotelName" class="input-xlarge" id="hotelName" placeholder="e.g. Park Plaza Hotel" value="{{hotelName}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="hotelCity">City</label>
        <div class="controls">
          <input type="text" name="hotelCity" class="input-xlarge" id="hotelCity" placeholder="e.g. Boston" value="{{hotelCity}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="hotelState">State</label>
        <div class="controls">
          <input type="text" name="hotelState" class="input-xlarge" id="hotelState" placeholder="e.g. Massachusetts" value="{{hotelState}}">
        </div>
      </div>
    </fieldset>
