<template name="listingDraft">
  <h2>Hotel Reservation Upload Tool</h2>
  <br>
  <form id="anonListingForm" class="well form-horizontal">

    <fieldset>
      <legend>Reservation Info</legend>

      <div class="control-group">
        <label class="control-label" for="confirmationNumber">Confirmation Number</label>
        <div class="controls">
          <input type="text" name="confirmationNumber" class="input-xlarge" id="confirmationNumber" placeholder="e.g. Rx1234567" value="{{confirmationNumber}}"></input>
          <span class="help-inline">(Add help text here!)</span>
          <p class="help-block">(Or add help text below in a full block!)</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="confirmationSource">Confirmation Source</label>
        <div class="controls">
          <input type="text" name="confirmationSource" class="input-xlarge" id="confirmationSource" placeholder="e.g. Orbitz, Starwood" value="{{confirmationSource}}">
          <span class="help-inline">This is the business that the confirmation number came from.</span>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="dp1">Check-in Date</label>
        <div class="controls">
          <input type="date" name="checkinDate" class="span2" id="dp1" value="{{checkinDate}}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="dp2">Check-out Date</label>
        <div class="controls">
          <input type="date" name="checkoutDate" class="span2" id="dp2" value="{{checkoutDate}}">
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Hotel Info</legend>

      <div class="control-group">
        <label class="control-label" for="hotelName">Hotel Name</label>
        <div class="controls">
          <input type="text" name="hotelName" class="input-xlarge" id="hotelName" placeholder="e.g. Park Plaza Hotel" value="{{hotelName}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="hotelCity">City</label>
        <div class="controls">
          <input type="text" name="hotelCity" class="input-xlarge" id="hotelCity" placeholder="e.g. Boston" value="{{hotelCity}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="hotelState">State</label>
        <div class="controls">
          <input type="text" name="hotelState" class="input-xlarge" id="hotelState" placeholder="e.g. Massachusetts" value="{{hotelState}}">
        </div>
      </div>
    </fieldset>
