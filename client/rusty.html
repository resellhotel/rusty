<head>
  <title>ResellHotel.com</title>
</head>

<body>
  {{> navbar}}
  {{> content}}
</body>

<template name="navbar_item">
    <li class="{{active}}"><a href="{{name}}">{{name}}</a></li>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">ResellHotel.com</a>
        <div class="nav-collapse">
          <ul class="nav">
            {{#each sections}}
              {{> navbar_item}}
            {{/each}}
<!--             <li class="active"><a href="#">Home</a></li>
            <li><a href="#buy">Buy</a></li>
            <li><a href="#sell">Sell</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Login/Signup</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</template>

<template name="content">
  {{#if section_is "Home"}}
    {{> main}}
  {{/if}}
  {{#if section_is "Sell"}}
    {{> sell}}
  {{/if}}
  {{#if section_is "Buy"}}
    {{> buy}}
  {{/if}}
</template>

<template name="main">
  <div class="hello">
    <h1>Hello Main!</h1>
    <input type="button" value="Click" />
  </div>
</template>

<template name="sell">
  <div class="hello">
    <h1>Hello Seller!</h1>
    <input type="button" value="Click" />
  </div>
</template>

<template name="buy">
  <div class="hello">
    <h1>Hello Buyer!</h1>
    <input type="button" value="Click" />
  </div>
</template>
