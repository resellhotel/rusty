<template name="buy">
  {{> BuyNavbar}}

  <div id="BuySearchContext" class="after-subnav"></div>

  {{init}}
</template>

<template name="BuyNavbar">
  <div id="BuyNavbar" class="subnav subnav-fixed">
    <ul id="BuyNavList" class="nav nav-pills">

      <li><input id="where" type="text" data-provide="typeahead" class="input-medium add-margin-top" placeholder="Where"></li>
      <li><input id="checkin" type="text" class="input-small add-margin-top add-margin-sides" placeholder="Checkin"></li>
      <li><input id="checkout" type="text" class="input-small add-margin-top add-margin-sides" placeholder="Checkout"></li>

      <li>
        <select class="input-small add-margin-top" id="rooms">
          <option>1 room</option>
          <option>2 rooms</option>
          <option>3 rooms</option>
          <option>4 rooms</option>
        </select>
      </li>

      <li>
        <select class="input-small add-margin-top add-margin-sides" id="guests">
          <option>1 guest</option>
          <option>2 guests</option>
          <option>3 guests</option>
          <option>4 guests</option>
        </select>
      </li>
      <li>
        <button id="SearchButton" class="btn btn-primary add-margin-top">Search</button>
      </li>
      
    </ul>
  </div>
  {{init}}
</template>
