<template name="buy">
  {{> BuyNavbar}}

  <div class="container container-after-subnav">
    <ul class="thumbnails">
      {{#each results}}
      <li class="span3">
        <div class="thumbnail">
          <img src="{{thumbURL}}" alt="">
          <h5>{{title}}</h5>
          <p>Average Price: ${{price}}</p>
        </div>
      </li>
      {{/each}}
    </ul>
  </div> <!-- /container -->

</template>

<template name="BuyNavbar">
  <div id="BuyNavbar" class="subnav subnav-fixed">
    <ul id="BuyNavList" class="nav nav-pills">

      <li><input type="text" class="input-large add-margin-top" placeholder="Where" id="where"></li>

      <li><input type="text" class="input-small add-margin-top add-margin-sides" id="checkin"></li>
      <li><input type="text" class="input-small add-margin-top add-margin-sides" id="checkout"></li>

      <li>
        <select class="span2 add-margin-top add-margin-sides" id="rooms">
          <option>1 room</option>
          <option>2 rooms</option>
          <option>3 rooms</option>
          <option>4 rooms</option>
        </select>
      </li>

      <li>
        <select class="span2 add-margin-top add-margin-sides" id="guests">
          <option>1 guest</option>
          <option>2 guests</option>
          <option>3 guests</option>
          <option>4 guests</option>
        </select>
      </li>
    </ul>
  </div>
  {{init}}
</template>
