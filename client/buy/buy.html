<template name="buy">
  {{> BuyNavbar}}

  <div class="container container-after-subnav">
    <ul class="thumbnails">
      {{#each results}}
      <li class="span4">
        <div class="thumbnail">
          <img src="{{thumbURL}}" alt="">
          <h5>{{title}}</h5>
          <p>Average Price: ${{price}}</p>
        </div>
      </li>
      {{/each}}
    </ul>
  </div> <!-- /container -->

</template>

<template name="BuyNavbar">
  <div class="subnav subnav-fixed">
    <ul class="nav nav-pills">
      {{#each subnavs}}
        {{> BuyNavbarItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="BuyNavbarItem">
  {{#if type_is "input"}}
    <li><a>{{name}}</a></li>
    <li><input type="text" class="input-large add-margin-top" id="{{id}}"></li>
  {{/if}}
  {{#if type_is "date"}}
    <li><input type="text" class="input-small add-margin-top add-margin-sides" value="05-19-2012" id="{{id}}">
    </li>
  {{/if}}
  {{#if type_is "select"}}
    <li>
      <select class="span2 add-margin-top add-margin-sides" id="{{id}}">
        {{#each options}}
        <option>{{name}}</option>
        {{/each}}
      </select>
    </li>
  {{/if}}
</template>
