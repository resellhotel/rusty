<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <!-- TODO: Replace this with real Router controls -->
        {{> brand_logo}}
        <div class="nav-collapse">
          <ul class="nav">
            <li class="divider-vertical"></li>
            {{#each navs}}
              {{> navbar_item}}
            {{/each}}
          </ul>
          {{> login_button}}
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  {{#if needs_subnav}}
    {{> subnav}}
  {{/if}}
</template>

<template name="login_button">
  {{#if logged_in}}
    <!-- TODO: Have the username link to account/profile -->
    <p class="navbar-text pull-right">Logged in as <a>{{username}}</a></p>
  {{else}}
    <p class="navbar-text pull-right">Log In</p>
  {{/if}}
</template>

<template name="subnav">
  <div class="subnav subnav-fixed">
    <ul class="nav nav-pills">
      {{#each subnavs}}
        {{> navbar_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="brand_logo">
  <a class="brand">ResellHotel.com</a>
</template>

<template name="navbar_item">
  <li class="{{active}}"><a>{{name}}</a></li>
  <li class="divider-vertical"></li>
</template>
