<template name="loginNav">
  <div class="pull-right">

  {{#if modeIs "loading"}}
    <img src="https://s-static.ak.fbcdn.net/rsrc.php/v2/y9/r/jKEcVPZFk-2.gif">
  {{/if}}

  {{#if modeIs "login"}}
    <a id="FB_loginButton" class="btn add-margin-bottom">Login</a>
    <!-- <div class="fb-login-button add-margin-top2">Login</div> -->
  {{/if}}

  {{#if modeIs "logout"}}
    <strong>{{FB_name}}</strong>
    <img src="{{FB_pic_square}}" class="FB_PhotoLittle add-margin-sides">
    <a id="FB_logoutButton" class="btn add-margin-bottom">Logout</a>
  {{/if}}

  </div>
</template>

<template name="loginModal">
  <div class="modal fade" id="loginModal">
    <div class="modal-header">
      <a class="close" data-dismiss="modal">×</a>
      <ul class="nav nav-pills">
        <li class="active"><a data-target="#loginFormTab" data-toggle="pill">Log In</a></li>
        <li><a data-target="#signupFormTab" data-toggle="pill">Sign Up</a></li>
      </ul>
    </div>
    {{#if hasAlert}}
    <div class="alert alert-block alert-{{alertType}}" id="LoginAlert">
      <button class="close" data-dismiss="LoginAlert">×</button>
      <strong>{{alert}}</strong>
    </div>
    {{/if}}

    <div class="tab-content">
      <div class="tab-pane active" id="loginFormTab">
        {{> loginForm}}
      </div>
      <div class="tab-pane" id="signupFormTab">
        {{> signupForm}}
      </div>
    </div>
  </div>
</template>

<template name="loginForm">
  <form class="well form-inline" id="loginForm">
    <input type="email" name="email" class="input-medium" placeholder="Email">
    <input type="password" name="password" class="input-small" placeholder="Password">
    <label class="checkbox">
      <input type="checkbox"> Remember me
    </label>
    <button class="btn" id="loginWithEmailButton">Log In</button>
  </form>
</template>

<template name="signupForm">
  <!-- TODO: Add facebook login here -->
  <!-- See: https://developers.facebook.com/docs/guides/web/ -->
  <form class="well form-inline" id="signupForm">
    <input type="email" class="input-medium" placeholder="Email">
    <input type="password" class="input-small" placeholder="Password">
    <button class="btn">Sign Up</button>
  </form>
</template>
