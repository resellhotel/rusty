<template name="loginModal">
  <div class="modal fade" id="loginModal">
    <div class="modal-header">
      <a class="close" data-dismiss="modal">Ã—</a>
      <ul class="nav nav-pills">
        <li class="active"><a data-target="#loginForm" data-toggle="pill">Log In</a></li>
        <li><a data-target="#signupForm" data-toggle="pill">Sign Up</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="loginForm">
        {{> loginForm}}
      </div>
      <div class="tab-pane" id="signupForm">
        {{> signupForm}}
      </div>
    </div>
  </div>
</template>

<template name="loginForm">
  <form class="well form-inline">
    <input type="text" class="input-medium" placeholder="Email">
    <input type="password" class="input-small" placeholder="Password">
    <label class="checkbox">
      <input type="checkbox"> Remember me
    </label>
    <button type="submit" class="btn">Log In</button>
  </form>
</template>

<template name="signupForm">
  <!-- TODO: Add facebook login here -->
  <!-- See: https://developers.facebook.com/docs/guides/web/ -->
  <form class="well form-inline">
    <input type="text" class="input-medium" placeholder="Email">
    <input type="password" class="input-small" placeholder="Password">
    <button type="submit" class="btn">Sign Up</button>
  </form>
</template>
