<template name="account">
  {{> subnav}}

  <div class="container container-after-subnav">
    
    {{#if view_is "listings"}}
      {{> accountListings}}
    {{/if}}
    {{#if view_is "listingDetail"}}
      {{> listingDetail}}
    {{/if}}
    {{#if view_is "profile"}}
      {{> accountProfile}}
    {{/if}}
    {{#if view_is "history"}}
      {{> accountHistory}}
    {{/if}}

  </div> <!-- /container -->
</template>

<template name="accountListings">
  <h2> Currently Active Listings </h2>
  <hr>
  {{#each listings}}
    {{> listingItem}}
  {{/each}}
</template>

<template name="listingItem">
  <div class="container pill-bordered span11">
    <h3>{{hotelName}} in {{hotelCity}}, {{hotelState}}</h3>
    <br>

    <div class="span3">
      <ul>
        <li>Checkin Date: {{checkinDate}}</li>
        <li>Checkout Date: {{checkoutDate}}</li>
      <ul>
    </div>

    <div class="span4">
      <ul>
        <li>Confirmation Number: {{confirmationNumber}}</li>
        <li>Confirmation Source: {{confirmationSource}}</li>
      </ul>
    </div>

    <div class="span2">
      <h1>${{price}}</h1>
      <p>per room per night</p>
    </div>

    <div class="span1">
      <button class="btn btn-success update-button action-button">
        Update
      </button>
      <button class="btn btn-danger delete-button action-button">
        Delete
      </button>
    </div>
  </div>
</template>

<template name="listingDetail">
  {{> listingDraft}}
</template>

<template name="accountProfile">
  <fieldset>
    <legend>Contact Info</legend>

    <div class="control-group">
      <label class="control-label" for="input01">First Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">Last Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">Telephone</label>
      <div class="controls">
        <input type="tel" class="input-xlarge" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">Email</label>
      <div class="controls">
        <input type="email" class="input-xlarge" id="input01">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Address</legend>
    <div class="control-group">
      <label class="control-label" for="input01">Address Line 1</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">Address Line 2</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">City</label>
      <div class="controls">
        <input type="text" class="input-large" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">State</label>
      <div class="controls">
        <input type="text" class="input-small" id="input01">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input01">Zipcode</label>
      <div class="controls">
        <input type="text" class="input-small" id="input01">
      </div>
    </div>
  </fieldset>

</template>

<template name="accountHistory">
  Currently No Account History
</template>
