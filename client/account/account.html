<template name="account">
  {{> subnav}}

  <div class="container container-after-subnav">
    
    {{#if view_is "listings"}}
      {{> accountListings}}
    {{/if}}
    {{#if view_is "listingDetail"}}
      {{> listingDetail}}
    {{/if}}
    {{#if view_is "profile"}}
      {{> accountProfile}}
    {{/if}}
    {{#if view_is "history"}}
      {{> accountHistory}}
    {{/if}}

  </div> <!-- /container -->
</template>
