<template name="account">
  {{> subnav}}

  <div class="container container-after-subnav">
    
    {{> accountContent}}

  </div> <!-- /container -->
</template>

<template name="accountContent">
  {{#if currentSectionIs "listings"}}
    {{> accountListings}}
  {{/if}}
  {{#if currentSectionIs "profile"}}
    {{> accountProfile}}
  {{/if}}
  {{#if currentSectionIs "history"}}
    {{> accountHistory}}
  {{/if}}
</template>

<template name="accountListings">
  My Listings
</template>
<template name="accountProfile">
  My Profile
</template>
<template name="accountHistory">
  My History
</template>
